<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Burgers</title>
</head>


<body class="body-index">

    <div class="titulos">
        <h2 class="titulo">BURG</h2>
        <h2 class="titulo">BEER</h2>
    </div>

    <div>
        <h1 id="saludo"><em>Bienvenido/a, por favor selecciona
                <span>INICIAR PEDIDO</span> y disfruta al estilo <span>GOURMET</span></em></h1>
    </div>


    <!-- Boton de registro / Iniciar pedido-->
    <div class="ini-pedido">
        <button type="button" class="btn btn-dark btn-ini-pedido view" data-bs-toggle="modal"
            data-bs-target="#modalLogin"> <img class="icono" src="./img/hamburguesa.png" alt="">Iniciar pedido</button>
    </div>


    <!-- Modal de registro -->
    <div class="modal" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content modal-ingresar">
                <div class="modal-header">
                    <h3 class="modal-title" id="modalLoginLabel">Ingresar datos de mesa</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body py-2 px-4">
                    <input id="numeroMesa" class="form-control my-4" type="number" placeholder="Ingresar número de mesa"
                        required>
                    <input id="codigoMesa" class="form-control my-4" type="password"
                        placeholder="Ingresar código de mesa" required>
                </div>
                <div class="modal-footer d-block">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="recordar">
                        <label class="form-check-label" for="recordar">
                            Recordar datos
                        </label>
                    </div>
                    <button class="btn btn-outline-light" id="login" type="submit">Ver productos</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Modal Carrito-->
    <div class="modal fade" id="exampleModal" id="modal_container" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="carrito-contenedor">
                </div>
                <div class="modal-footer">
                    <h3 class="total itemCarTotal">El carrito esta vacío</h3>
                    <button type="button" class="btn btn-info send">Enviar pedido</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Contenedor de productos -->
    <main id="contenedor" class="d-none view">
    </main>


    <footer>
        <!-- Botón ver mi pedido -->
        <button type="button" class="btn btn-info boton-carrito d-none view" id="open" href="#" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            <i class="fa-solid fa-cart-shopping">
            </i>
            <h5 class="inf-pedido">Ver mi pedido</h5>
            <h5 class="itemCarTotal" id="contador-carrito">$0</h5>
        </button>

    </footer>


    
    <script src="https://kit.fontawesome.com/f580711539.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
    <script src="./js/modal-carrito.js"></script>

</body>

</html>
